<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div id="app">
    {{ num }}
  </div>  

  <!-- Vue -->

      el: '#app',
      data: {
        num: 10,
        oldNum: 0,
      },
      // 가벼운 로직
      computed: {
        doubleNum: function() {
          return this.num * 2
        }
      },
      // 무거운 로직
      watch: {
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue, oldValue)
        }
      },
      methods: {
        fetchUserByNumber: function(num, oldNum) {
          console.log(num, oldNum)
          // axios.get(num)
        }
      }
    })
  </script>

</body>

</html>
